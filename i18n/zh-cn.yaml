# Add account (Token)
token:
  title: 用 Token 登录
  howto: 如何取得 Token
  text:
    url_oversea: https://hoyolab.com
    url_cn: https://bbs.mihoyo.com/ys
    js: script:d=document.cookie; c=d.includes('account_id') || alert('Cookie 已无效或过期，请登出并登入后再试一次！'); c && document.write(d)
    id: 帐号 (ltuid 或 account_id)
    token: Token (ltoken)
    cookie_token: Cookie token (cookie_token) 
    question_text: 不会操作吗？可以点击旁边的链接生成GIF以观看过程 [url]
    question_url: https://imgur.com/pc8eYGU.gif

  script:
    title: 代码
    description: 使用 Javascript 代码来自动获取你的 Cookie
    howto: |
      1. 请到 [url]
      2. 登录你的账号
      3. 在搜索栏中输入 "java" 后粘贴下方的代码:
      [script]
      4. 按下 ENTER，之后你将会看到你的 Cookie，全选并复制，粘贴在下方的文字框中
  manual:
    title: 手动
    description: 手动输入你的 Cookie
    howto: |
      1. 请到 [url]
      2. 登录你的账号
      3. 按下键盘上的 F12 
      4. 点击 应用程序  -> Cookies -> [url]
      5. 在 “筛选器” 文字框中输入以下 3 串文字:
          - ltuid
          - ltoken
          - cookie_token
      6. 找到每串文字所对应的值，并将他们依次粘贴于下方对应的文字框中：

