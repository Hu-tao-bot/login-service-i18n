# Add account (Token)
token:
  title: 使用 Token 登入
  howto: 如何取得 Token
  text:
    url_oversea: https://hoyolab.com
    url_cn: https://bbs.mihoyo.com/ys
    js: script:d=document.cookie; c=d.includes('account_id') || alert('Cookie 已無效或過期，請登出並登入後再試一次！'); c && document.write(d)
    id: 帳號 (ltuid 或 account_id)
    token: Token (ltoken)
    cookie_token: Cookie token (cookie_token) 
    question_text: 有操作上的問題嗎？你可以點擊旁邊的連結來查看操作過程的 GIF 圖片 [url]
    question_url: https://imgur.com/pc8eYGU.gif

  script:
    title: 代碼
    description: 使用 Javascript 代碼來自動獲取你的 Cookie
    howto: |
      1. 請至 [url]
      2. 登入你的帳號
      3. 在網址列中輸入 "java" 後貼上下方的代碼:
      [script]
      4. 接著按下 ENTER，你將會看到你的 Cookie，全選後復制，並在下方的文字框中貼上
  manual:
    title: 手動
    description: 手動輸入你的 Cookie
    howto: |
      1. 請至 [url]
      2. 登入你的帳號
      3. 按下鍵盤上的 F12
      4. 點擊 Application -> Cookies -> [url]
      5. 在 “Filter” 文字框中輸入以下 3 串文字:
          - ltuid
          - ltoken
          - cookie_token
      6. 找到每串文字對應的值，並將他們貼在下方對應的文字框中：

