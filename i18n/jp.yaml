# Add account (Token)
token:
  title: トークンを使用してログイン
  howto: トークンの取得方法
  text:
    url_oversea: https://hoyolab.com
    url_cn: https://bbs.mihoyo.com/ys
    js: script:d=document.cookie; c=d.includes('account_id') || alert('Cookieが無効か期限切れです。再度ログインし直してやり直してください'); c && document.write(d)
    id: アカウント (ltuid か account_id)
    token: トークン (ltoken)
    cookie_token: Cookie トークン (cookie_token) 
    question_text: 分からない場合はこのURLからGIF画像が見れます [url]
    question_url: https://imgur.com/pc8eYGU.gif

  script:
    title: トークンスクリプト
    description: スクリプトを使用してCookieデータを取得
    howto: |
      1. サイトを開く [url]
      2. アカウントに正しくログイン
      3. 最初に "java "と入力してから、このスクリプトをURLボックスに貼り付けてください:
      [script]
      4. ここで「ENTER」を押すと、空白のページとHoYoLABからのCookieが表示されます。コピーボタンを押し、下のボックスにペーストしてください:
  manual:
    title: 手動入力
    description: cookieトークンを手動入力し、無効なCookieの選択を解除
    howto: |
      1. サイトを開く [url]
      2. アカウントに正しくログイン
      3. F12を押す
      4. アプリケーション(Application) -> Cookie -> [url]
      5. フィルター(Filter) を利用して以下の3つのフィールドを探す:
          - ltuid
          - ltoken
          - cookie_token
      6. キー（例:ltuid, ltoken）から、以下のように「値」を取得する

